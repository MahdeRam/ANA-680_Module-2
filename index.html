<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student's Race/Ethnicity</title>
</head>
<body>
    <h1>Predict Student's Race/Ethnicity</h1>
    
    <form action="/predict" method="post">
        <label for="math">Math Score:</label>
        <input type="number" id="math" name="math_score" min="0" max="100" required>
        <br><br>

        <label for="reading">Reading Score:</label>
        <input type="number" id="reading" name="reading_score" min="0" max="100" required>
        <br><br>

        <label for="writing">Writing Score:</label>
        <input type="number" id="writing" name="writing_score" min="0" max="100" required>
        <br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Predicted Race/Ethnicity: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
